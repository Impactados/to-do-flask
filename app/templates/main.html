

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tarefas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Minha Lista de Tarefas</h2>
    <div id="task-form">
      <div class="mb-3">
        <label for="task-title" class="form-label">Título</label>
        <input type="text" class="form-control" id="task-title" placeholder="Digite o título da tarefa">
      </div>
      <div class="mb-3">
        <label for="task-description" class="form-label">Descrição</label>
        <textarea class="form-control" id="task-description" rows="3" placeholder="Digite a descrição da tarefa"></textarea>
      </div>
      <button class="btn btn-primary" onclick="addTask()">Adicionar Tarefa</button>
    </div>
    <ul class="list-group mt-3" id="task-list"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/task/task.js') }}"></script>
</body>
</html>
