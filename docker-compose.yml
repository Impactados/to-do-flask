version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      - db
    command: flask run --host=0.0.0.0 --port=5000

  db:
    image: mysql:8.0  # ou use mysql:8.0 se preferir a versão mais recente
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"  # Porta padrão do MySQL

volumes:
  mysql_data:
